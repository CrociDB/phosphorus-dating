<html>
    <head>
        <title>Phosphorus Dating</title>
        <link rel="stylesheet" href="style.css" media="screen">
    </head>
    <body>
        <div id="gameDiv" class="window-style outter-object">
            <header>Phosphorus Dating</header>
            <section id="peopleArea">
                <ul class="inner-object people-list float-left" id="peopleList1">
                </ul>

                <div id="personDescription1" class="inner-object people-detail float-left">
                </div>

                <div id="personDescription2" class="inner-object people-detail float-left">
                </div>

                <ul class="inner-object people-list float-left-last" id="peopleList2">
                </ul>
            </section>
            <hr class="separator">
            <section id="dateArea">
                <ul class="inner-object people-list date-list float-left" id="dateList">
                </ul>
                <div class="float-left" id="gameInfo">
                    <h1>Couples you mached</h1>
                    <p>1</p>
                    <h1>Successful couples</h1>
                    <p>1</p>
                </div>
                <div class="float-right" id="dateControls">
                    <a href="javascript:game.match();" class="outter-object button big-button"><span>Match Couple</span></a>
                    <a href="#" class="outter-object button">Help</a>
                </div>
            </section>
        </div>

        <div id="taskbar">
            <p>Start</p>
        </div>

        <!-- Dialog -->
        <div id="dialogDiv" class="dialog-container hidden"></div>
        <div id="dialogWindow" class="window-style outter-object dialog hidden">
                <header id="dialogTitle">Message</header>
                <section id="dialogSection">
                    <p>Some things happened here.</p>
                </section>
                <div class="button-container">
                    <a href="javascript:dialog.onCancel();" id="dialogCancel" class="outter-object button inline-button">Cancel</a>
                    <a href="javascript:dialog.onOk();" id="dialogOk" class="outter-object button inline-button">Ok</a>
                </div>
            </div>

        <!-- Templates -->

        <div id="peopleListTemplate" class="hidden">
            <li><a href="javascript:game.clickPerson($1, $2);">$3</a></li>
        </div>

        <div id="dateListTemplate" class="hidden">
            <li><p>$1</p><progress value="0" max="100" class="inner-object"></progress></li>
        </div>
        
        <div id="peopleDetail" class="hidden">
            <h1>$1</h1>
            <span>$2</span>
            <article>$3</article>
            <div class="div-quote-open">&ldquo;</div>
            <div class="div-quote-close">&rdquo;</div>
        </div>

        <div id="matchItemTemplate" class="hidden">
            <p>$1</p><progress id="matchProgress-$2" value="0" max="100" class="inner-object"></progress>
        </div>

        <!-- Script -->
        <script src="game.js"></script>
    </body>
</html>
